<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Vazifa-Ikonka</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Qaysi sport turiga qiziqasiz?</h1>
        <form action="https://echo.htmlacademy.ru/" method="POST" autocomplete="off">
                <label class="label">
                    <input type="checkbox" class="input visually-hidden" name="sport_tennis">
                    <span class="spanjon-tennis">
                    </span>
                    Stol tennis
                </label>
            <label class="label">
                <input type="checkbox" class="input visually-hidden" name="sport_basketball">
                <span class="spanjon-basketball">
                </span>
                Basketbol
            </label>
            <label class="label">    
                <input type="checkbox" class="input visually-hidden" name="sport_voleyball">
                <span class="spanjon-valeybal">
                </span>
                Voleybol
            </label>
            <label class="label">
                <input type="checkbox" class="input visually-hidden" name="sport_hokkey">
                <span class="spanjon-hokkey">
                </span>
                Hokkey
            </label>
            <h3>Disabled version</h3>
            <label class="label">
                <input type="checkbox" class="input visually-hidden" name="sport_tennis" disabled >
                <span class="spanjon-disabled">
                </span>
                <span class="span">
                    Stol tennis
                </span>
            </label>
            <h3>Disalbled + checked version</h3>
            <label class="label">
                <input type="checkbox" class="input visually-hidden" name="sport_tennis" disabled checked >
                <span class="spanjon">
                </span>
                <span class="span">
                    Stol tennis
                </span>
            </label>
        </form>
    </div>
</body>
</html>
